---
- name: Provision and Re-provision wired and wireless devices
  hosts: localhost
  connection: local
  gather_facts: no

  vars_files:
    - "{{ CLUSTERFILE }}"

  vars:
    dnac_login: &dnac_login
      dnac_host: "{{ dnac_host }}"
      dnac_username: "{{ dnac_username }}"
      dnac_password: "{{ dnac_password }}"
      dnac_verify: "{{ dnac_verify }}"
      dnac_port: "{{ dnac_port }}"
      dnac_version: "{{ dnac_version }}"
      dnac_debug: "{{ dnac_debug }}"
      dnac_log_level: "{{ dnac_log_level }}"

  tasks:
    - name: Assign a wired device to a site
      cisco.dnac.provision_workflow_manager:
        <<: *dnac_login
        dnac_log: True
        state: merged
        config_verify: True
        config:
          - site_name_hierarchy: Global/India/Bangalore/Mantri Square
            management_ip_address: 204.192.3.40
            provisioning: false

    - name: Provision a wired device to a site
      cisco.dnac.provision_workflow_manager:
        <<: *dnac_login
        dnac_log: True
        dnac_log_level: DEBUG
        state: merged
        config_verify: True
        config:
          - site_name_hierarchy: Global/USA/SAN JOSE/BLD23/BLD20_FLOOR2
            management_ip_address: 204.192.3.40

    - name: Unprovision a wired device from a site
      cisco.dnac.provision_workflow_manager:
        <<: *dnac_login
        dnac_log: True
        state: deleted
        config:
          - management_ip_address: 204.1.2.2
